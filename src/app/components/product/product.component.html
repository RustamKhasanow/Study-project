<div class="card">
  <img [src]="products.image" [alt]="products.title">
  <h2>{{ products.title}}</h2>
  <p>Price:<span>{{ products.price | currency: 'RUB'}}</span></p>
  <button class="button"
  (click)="details = !details"
  >
  {{ details ? 'Hide' : 'Show'}} Details</button>
  <div *ngIf="details">
  <p>{{products.description}}</p>
  <p>{{products.rating.rate | number: '1.2-4'}}</p>
  </div>
</div>
